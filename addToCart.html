<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addToCart</title>
    <link rel="stylesheet" href="addToCart.css" />
    <script src="addToCart.js"></script>
  </head>
  
    <div class="product-container">
      <div class="product-container__card" id="item1">
        <img src="red-heel.jpg" />
        <div class="product-container__card__title">Red Heels</div>
        <div>
          <label>Size</label>
          <select>
            <option>30</option>
            <option>32</option>
            <option>34</option>
            <option>36</option>
          </select>
        </div>
        <button onClick="addToCart(item1)">Add To Cart</button>
      </div>

      <div class="product-container__card" id="item2">
        <img src="white-heel.jpg" />
        <div class="product-container__card__title">White Heels</div>
        <div>
          <label>Size</label>
          <select>
            <option>30</option>
            <option>32</option>
            <option>34</option>
            <option>36</option>
          </select>
        </div>
        <button onClick="addToCart(item2)">Add To Cart</button>
      </div>
    </div>

    <div class="cart" id="cart">
        <div class="title" id="title">CART</div>
    </div>
  </body>
</html>
